<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>
<body>

    <!-- block element -->

    <h1>Hello World!</h1>
    <h1>Apna College</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod, magnam veniam.</p>
    <hr>
    <!-- inline element  -->

    <a href="#">Google Me</a>
    <a href="#">Facebook Me</a>
    
    <img src="https://images.pexels.com/photos/1425358/pexels-photo-1425358.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
    <img src="https://images.pexels.com/photos/1425358/pexels-photo-1425358.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

    <hr>
    <!-- div  -->

    <div>  
        <a href="https://www.google.com">Google</a>
        <a href="https://www.youtube.com">Youtube</a>
    </div>
    
    <p>Hiiiiiiiiiiiiiiiiiiiiiiiii</p>

    <hr>
    
    <!-- span  -->
    <span>  
        <a href="https://www.google.com">Google</a>
        <a href="https://www.youtube.com">Youtube</a>
    </span>
    <a href="https://www.facebook.com">Facebook</a>

    <hr>

    <h3>Sub and Sup</h3>
    <h2>a<sup>2</sup> + b<sup>2</sup></h2>

    <h2>
        H<sub>2</sub>O
    </h2>
</body>
</html>
