<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/server">
        <label for="username">Username</label>
        <input type="text" placeholder="enter username" id="username" name="username">
        <br>
        <!-- <label for="email">Email</label>
        
        <input type="email" id="email" placeholder="enter email">

       <label for="pass"> Password</label>
        <input type="password" id="pass" placeholder="enter password" name="password">
        <br>
        <!-- <label for="age">Age</label>
        <input type="number" id="age" placeholder="enter age">
        <br>
        Time
        <input type="time" >
        <br>

        <input type="color" >

        <input type="button" value="click me">-->
        <input type="checkbox" id="age" name="age" checked>
        <label for="age">I am 18+</label>
        <br>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="banana" value="banana>
            <label for="banana">Banana</label>
            <input type="radio" name="fruit" id="orange" value="orange">
            <label for="orange">Orange</label>
        </div>

        <div>
            <select name="profession" id="profession">
                <option >choose your profession</option>
                <option value="SDE" selected>SDE</option>
                <option value="police">Police</option>
                <option value="army">Army</option>
            </select>
        </div>

        <div>
            <label for="volume">Volume</label>
            <input type="range" min="0" max="100" name="vol" step="2" value="5">
        </div>
        <label for="feedback">Please provide your valuable feedback:</label>
        <textarea name="feedback" id="feedback" cols="5" rows="2" placeholder="write your feedback here"></textarea>
        <input type="submit" > 
    </form>

    <hr>
