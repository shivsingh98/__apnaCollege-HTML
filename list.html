<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List and Ordered List</title>
</head>
<body>
    <h3>Unordered List</h3>
    <ul type="none">
        <li>Bread</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ul>

    <h3>Ordered List</h3>
    <ol type="a">
        <li>Bread</li>
        <ol>
            <li>Brown Bread</li>
            <li>White Bread</li>
        </ol>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>
    <h3>Ordered List</h3>
    <ol type="a">
        <li>Bread</li>
        <ol>
            <li>Brown Bread</li>
            <li>White Bread</li>
        </ol>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>
</body>
</html>
