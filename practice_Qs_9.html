<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Qs 9</title>
</head>
<body>
    <h3>Registration Form</h3>

    <form action="">
        <input type="text" name="first-name" id="fname" placeholder="First Name">
        <input type="text" name="last-name" id="lname" placeholder="Last Name">
        <br>
        <label for="gender">Please select gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label>Do you agree to all terms of service?</label>
        <input type="checkbox" name="terms" id="tc" value="Yes">
        <label for="tc">Yes, I agree</label>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
